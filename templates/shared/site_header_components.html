<header class="header">
    <div class="header__wrap">
        <div class="container">
            <div class="row">
                <div class="col-12">
                    <div class="header__content">
                        <!-- header logo -->
                        <a href="index.html" class="header__logo">
                            <img src="/static/img/logo.svg" alt="">
                        </a>
                        <!-- end header logo -->

                        <!-- header nav -->
                        <ul class="header__nav">
                            <!-- dropdown -->
                            <li class="header__nav-item">
                                <a class=" header__nav-link" href="{% url 'home_page' %}" role="button"
                                   id="dropdownMenuHome">Home</a>


                            </li>
                            <!-- end dropdown -->

                            <!-- dropdown -->
                            <li class="header__nav-item">
                                <a class="header__nav-link" href="{% url 'ticketing' %}" role="button"

                                >Ticketing</a>


                            </li>
                            <!-- end dropdown -->

                            <li class="header__nav-item">
                                <a href="{% url 'movie_list' %}" class="header__nav-link">Movies</a>
                            </li>

                            <li class="header__nav-item">
                                <a href="{% url 'cinema_list' %}" class="header__nav-link">Cinema</a>
                            </li>

                            <li class="header__nav-item">
                                <a href="{% url 'profile' %}" class="header__nav-link">Profile</a>
                            </li>


                            <li class="header__nav-item">
                                <a href="{% url 'tickets_list' %}" class="header__nav-link">Tickets list</a>
                            </li>


                        </ul>
                        <!-- end header nav -->

                        <!-- header auth -->
                        <div class="header__auth">

                            {% if request.user.is_authenticated %}
                                <a href="{% url 'sign_out' %}" class="header__sign-in">
                                    <i class="icon ion-ios-log-in"></i>

                                    <span>sign out</span>

                                </a>
                            {% else %}
                                <a href="{% url 'sign_up' %}" class="header__sign-in">
                                    <i class="icon ion-ios-log-in"></i>

                                    <span>sign up</span>

                                </a>
                                <a href="{% url 'sign_in' %}" class="header__sign-in">
                                    <i class="icon ion-ios-log-in"></i>

                                    <span>sign in</span>

                                </a>

                            {% endif %}


                        </div>

                        <!-- end header auth -->

                        <!-- header menu btn -->
                        <button class="header__btn" type="button">
                            <span></span>
                            <span></span>
                            <span></span>
                        </button>
                        <!-- end header menu btn -->
                    </div>
                </div>
            </div>
        </div>
    </div>


</header>
